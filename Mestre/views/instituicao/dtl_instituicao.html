{{extend 'layout.html'}}
<h1>{{=instituicao.nome}}</h1>

<form action="{{=URL(r=request,f='dtl_curso',args=instituicao.id)}}" method="post">
{{for counter,Curso in enumerate(instituicao.curso.select()):}}
     <input type="radio" name="curso_id" id="Curso{{=counter}}" value="{{=curso.id}}" />
     <label for="Curso{{=counter}}">{{=curso.nome}}</label><br/>
{{pass}}
<input type="submit" value="curso" />
</form>
