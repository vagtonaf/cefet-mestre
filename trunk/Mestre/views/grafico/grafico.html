{{extend 'layout.html'}}
 <script type="text/javascript"
src="/{{=request.application}}/static/js/protovis-3.1/protovis-r3.1.js"></script>
 <script type="text/javascript">
 var taxionomias = [
 { taxionomia: "Criar", A: 800, B: 5, C: 2, gram: "positive" },
 { taxionomia: "Avaliar", A: 10, B: 0.8, C: 0.09, gram: "negative" },
 { taxionomia: "Analisar", A: 3, B: 0.1, B: 0.1, gram: "negative" },
 { taxionomia: "Aplicar", A: 850, B: 1.2, B: 1, gram: "negative" },
 { taxionomia: "Compreender", A: 1, B: 2, B: 0.02, gram: "negative" },
 { taxionomia: "Lembrar", A: 850, B: 2, B: 0.4, gram: "negative" },
];


     /* Basico dimencionamento */
     var width = 700;
     var height = 700;
     var innerRadius = 90;
     var outerRadius = 300 - 10;

     /* Cores. */
     var drugColor = {
         A: "rgb(10, 50, 100)",
         B: "rgb(200, 70, 50)",
         C: "black"
       }, gramColor = {
         positive: "rgba(174, 174, 184, .8)",
         negative: "rgba(230, 130, 110, .8)"
       };

     /* Burtin's radius encoding is, as far as I can tell, sqrt(log(mic)). */
     var min = Math.sqrt(Math.log(.001 * 1E4));
     var max = Math.sqrt(Math.log(1000 * 1E4));
     var a = (outerRadius - innerRadius) / (min - max);
     var b = innerRadius - a * max;
     function radius(mic) a * Math.sqrt(Math.log(mic * 1E4)) + b;

     /*
      * The pie is split into equal sections for each bacteria, with a blank
      * section at the top for the grid labels. Each wedge is further
      * subdivided to make room for the three antibiotics, equispaced.
      */
     var bigAngle = 2.0 * Math.PI / (taxionomias.length + 1);
     var smallAngle = bigAngle / 7;

     /* The root panel. */
     var vis = new pv.Panel()
         .width(width)
         .height(height)
         .bottom(100);

     /* Background wedges to indicate gram staining color. */
     var bg = vis.add(pv.Wedge)
         .data(taxionomias) // assumes Burtin's order
         .left(width / 2)
         .top(height / 2)
         .innerRadius(innerRadius)
         .outerRadius(outerRadius)
         .angle(bigAngle)
         .startAngle(function(d) this.index * bigAngle + bigAngle / 2 - Math.PI / 2)
         .fillStyle(function(d) gramColor[d.gram]);

     /* Taxionomias */
     bg.add(pv.Wedge)
         .angle(smallAngle)
         .startAngle(function(d) this.proto.startAngle() + smallAngle)
         .outerRadius(function(d) radius(d.A))
         .fillStyle(drugColor.A)
       .add(pv.Wedge)
         .startAngle(function(d) this.proto.startAngle() + 2 * smallAngle)
         .outerRadius(function(d) radius(d.B))
         .fillStyle(drugColor.B)
       .add(pv.Wedge)
         .outerRadius(function(d) radius(d.C))
         .fillStyle(drugColor.C);

     /* Circular grid lines. */
     bg.add(pv.Dot)
         .data(pv.range(-3, 4))
         .fillStyle(null)
         .strokeStyle("#eee")
         .lineWidth(1)
         .size(function(i) Math.pow(radius(Math.pow(10, i)), 2))
       .anchor("top").add(pv.Label)
         .visible(function(i) i < 3)
         .textBaseline("middle")
         .text(function(i) Math.pow(10, i).toFixed((i > 0) ? 0 : -i));

     /* Radial grid lines. */
     bg.add(pv.Wedge)
         .data(pv.range(taxionomias.length + 1))
         .innerRadius(innerRadius - 10)
         .outerRadius(outerRadius + 10)
         .fillStyle(null)
         .strokeStyle("black")
         .angle(0);

     /* Labels. */
     bg.anchor("outer").add(pv.Label)
         .textAlign("center")
         .text(function(d) d.taxionomia);

     /* Taxionomia legend. */
     vis.add(pv.Bar)
         .data(pv.keys(drugColor))
         .right(width / 2 + 3)
         .top(function() height / 2 - 28 + this.index * 18)
         .fillStyle(function(d) drugColor[d])
         .width(36)
         .height(12)
       .anchor("right").add(pv.Label)
         .textMargin(6)
         .textAlign("left");

     /* Gram-stain legend. */
     vis.add(pv.Dot)
         .data(pv.keys(gramColor))
         .left(width / 2 - 20)
         .bottom(function() -60 + this.index * 18)
         .fillStyle(function(d) gramColor[d])
         .strokeStyle(null)
         .size(30)
       .anchor("right").add(pv.Label)
         .textMargin(6)
         .textAlign("left")
         .text(function(d) "Gram-" + d);

     vis.render();
 </script>
